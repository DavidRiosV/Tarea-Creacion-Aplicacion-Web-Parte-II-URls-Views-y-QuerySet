<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juegos Sin Comentarios</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset de márgenes y paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo general del cuerpo */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
        }

        /* Estilo para el título principal */
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            text-align: center; /* Centrar el título */
        }

        /* Estilo para la lista de juegos */
        ul {
            list-style-type: none;
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center; /* Centrar el contenido de la lista */
        }

        /* Estilo para cada elemento de la lista */
        li {
            font-size: 1.2em;
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Estilo para el enlace de regreso */
        a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1em;
            margin-top: 20px;
            display: inline-block;
            background-color: #2a5298;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
            text-align: center; /* Centrar el enlace */
        }

        /* Efecto al pasar el mouse sobre el enlace */
        a:hover {
            background-color: #1e3c72;
        }

        /* Estilo responsivo */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }
            li {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>Juegos Sin Comentarios</h1>
    <ul>
        {% for juego in juegos_mostrar %}
            <li>{{ juego.juego.nombre }}</li>
            <li>{{ juego.juego.precio }}</li>
            <li>{{ juego.juego.fecha_lanzamiento }}</li>
            <li>{{ juego.juego.clasificacion_edad }}</li>
            <li>{{ juego.juego.distribuidora.nombre }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'index_html' %}">Volver a la página de inicio</a>
</body>
</html>
