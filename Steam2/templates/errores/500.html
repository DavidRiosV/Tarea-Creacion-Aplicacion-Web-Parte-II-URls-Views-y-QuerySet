<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Error 500 - Error Interno del Servidor</title>
    <style>
        /* Reset de márgenes y paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo general del cuerpo */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #c0392b; /* Fondo rojo */
            color: #ffffff; /* Texto blanco para contraste */
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Estilo para el título principal */
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Estilo para el mensaje secundario */
        h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        /* Estilo para un enlace de regreso */
        a {
            margin-top: 20px;
            text-decoration: none;
            color: #ffffff;
            background-color: #c0392b; /* Botón rojo */
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
            font-size: 1.1em;
        }

        /* Efecto al pasar el mouse sobre el enlace */
        a:hover {
            background-color: #a93226; /* Color más oscuro al pasar el mouse */
        }
    </style>
</head>
<body>
    <h1>Error 500</h1>
    <h2>Error interno en la página</h2>
    <p>Parece que hemos tenido un pequeño problema. No te preocupes, estamos en ello.</p>
    <a href="{% url 'index_html' %}">Volver a la página de inicio</a>
</body>
</html>
